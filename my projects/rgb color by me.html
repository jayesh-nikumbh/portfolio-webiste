<html>
    <head>
        <style>
            body{
                margin: 0;
                padding: 0;
                display: grid;
                place-items: center;
            }
            .box{
                height: 350px;
                width: 250px;
                background: #333;
                border-radius: 10px;
                display: grid;
                place-items: center;
                color: #fff;
            }
            input{
                cursor: pointer;
            }
        </style>

<script>
    function test(){
        var a=document.getElementById("red").value;
        var b=document.getElementById("green").value;
        var c=document.getElementById("blue").value;

        var color="rgb(" + a + "," + b + "," + c + ")";

        document.body.style.backgroundColor= color;
    }; 
</script>
    </head>
    <body>
        <h1>RGB body color changer</h1>
        <div class="box">
            Red<input type="range" id="red" value="255" min="0" max="255" oninput="test()"><br>
            Green<input type="range" id="green" value="255" min="0" max="255" oninput="test()"><br>
            Blue<input type="range" id="blue" value="255" min="0" max="255" oninput="test()"><br>
        </div>
    </body>
</html>
